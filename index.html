<!DOCTYPE html>
<html>
  <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="calculator-wrapper">
      <h1>Simple Interest Calculator</h1>
      <form id="calculator-form">
        <div class="form-wrapper">
          <div class="label-wrapper">
            <label for="principal">Amount</label>
          </div>
          <div class="input-wrapper"><input type="number" id="principal" /></div>

          <div class="label-wrapper">
            <label for="rate">Interest Rate</label>
          </div>

          <div class="input-wrapper">
            <div class="slide-container">
              <input type="range" min="0" max="20" step="0.25" value="4.75" class="slider" id="rate" />
              <div id="display-rate">10</div>
            </div>
          </div>

          <div class="label-wrapper">
            <label for="years">No. of Years</label>
          </div>

          <div class="input-wrapper"><input type="number" id="years" name="years" min="1" max="30" value="1" /></div>
        </div>

        <button type="submit" id="compute-btn" onclick="compute(); return false">Compute Interest</button>
      </form>

      <br />
      <p id="result">
        If you deposit <span id="show-principal">0</span>,<br />
        at an interest rate of <span id="show-rate">0%</span>,<br />You will receive an amount of <span id="show-interest">0,</span><br />in the year <span id="show-maturity">0</span><br />
      </p>
      <p>&copy; Everyone Can Get Rich</p>
      <p>This Calculator belongs to Adam Booth</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
