<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="calculator-wrapper">
      <h1>Simple Interest Calculator</h1>
      <form id="calculator-form">
        <label for="principal">Amount</label>
        <input type="number" id="principal" /> <br />

        <label for="rate">Interest Rate</label>
        <input type="range" min="0" max="20" step="0.25" class="slider" id="rate" /> <span id="display-rate">10%</span><br />

        <label for="years">No. of Years</label>
        <input type="number" id="years" name="years" min="1" max="30" /> <br />

        <button type="submit" id="compute-btn" onclick="compute(); return false">Compute Interest</button>
      </form>

      <br />
      <p id="result">
        If you deposit <span id="show-principal">0</span>,<br />
        at an interest rate of <span id="show-rate">0%</span>,<br />You will receive an amount of <span id="show-interest">0,</span><br />in the year <span id="show-maturity">0</span><br />
      </p>
    </div>
  </body>
</html>
