<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="calculator-wrapper">
      <h1>Simple Interest Calculator</h1>
      <form id="calculator-form">
        <label for="principal">Amount</label>
        <input type="number" id="principal" /> <br />

        <label for="rate">Interest Rate</label>
        <input type="range" min="0" max="20" step="0.25" class="slider" id="rate" /> <span id="show-rate">10%</span><br />

        <label for="years">No. of Years</label>
        <input type="number" id="years" name="years" min="1" max="30" /> <br />

        <button id="compute-btn" onclick="compute()">Compute Interest</button>
      </form>

      <p id="result">Result: Sample Text Here</p>
      <br />
    </div>
  </body>
</html>
